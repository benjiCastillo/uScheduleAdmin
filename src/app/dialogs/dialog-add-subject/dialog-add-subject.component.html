<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title *ngIf="!getValue()">AÃ±adir Materia</h1>
  <h1 mat-dialog-title *ngIf="getValue()">Editar Materia</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Nombre" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="acronym" placeholder="Sigla" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="semester" placeholder="Semestre" required>
    </mat-form-field>
      <mat-error *ngIf="formValidate">Complete todos los campos</mat-error>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" *ngIf="!getValue()" color="primary">Insertar</button>
    <button mat-button type="submit" *ngIf="getValue()" color="primary">Editar</button>

    <button mat-button type="button" mat-dialog-close color="warn">Cancelar</button>
  </mat-dialog-actions>
</form>
